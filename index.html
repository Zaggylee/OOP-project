<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="flex justify-center items-center">
    <section class="flex justify-between gap-6 mt-10">
      <!--cart items container-->
      <section
        id="cart-items-container"
        class="max-w-[500px] w-full rounded-md shadow-md p-4"
      >
        <!--single cart item-->
        <div class="flex justify-between border-b">
          <div>
            <h1 class="text-2xl font-semibold text-gray-400">Product name</h1>
            <button
              class="bg-orange-500 text-white p-1 rounded-md shadow-md mt-2 cursor-pointer my-2"
            >
              <i class="bi bi-trash"></i>
            </button>
            <h4>cost of item</h4>
          </div>

          <div>
            <h3 class="text-2xl font-semibold">product price</h3>
            <div class="flex gap-4 items-center">
              <button
                class="bg-orange-500 text-white p-1 rounded-md shadow-md mt-2 cursor-pointer"
              >
                <i class="bi bi-plus"></i>
              </button>
              <p>Quantity</p>
              <button
                class="bg-orange-500 text-white p-1 rounded-md shadow-md mt-2 cursor-pointer"
              >
                <i class="bi bi-dash"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!--***-->

      <!--cart summary-->
      <section class="shadow-md rounded-md p-4 w-[400px]">
        <h3 id="total-cost" class="text-2xl font-medium">
          Total cost of items
        </h3>
        <button
          class="bg-orange-500 text-white p-1 rounded-md shadow-md mt-2 cursor-pointer"
        >
          Proceed to checkout
        </button>
      </section>
      <!--***-->
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
